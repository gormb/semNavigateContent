    <script>
        function selectButton(b, cell) {
            if (big6_testIndex == 0) { // Menu click! set test and navigate to first choice!
                big6_SetTestIndex(big6_menu[b][i_beliefid]);
                big6_Url_Set(big6_testIndex, 1);
                big6_TraitsPopulate();
                big6_SetButtons(); // populate the first statement
            }
            else { 
                if (big6_bYes == b) big6_SetYN(cell, -1); // turn off yes
                else if (big6_bNo == b) big6_SetYN(cell, null, -1); // turn off no
                else if (big6_bYes == -1) big6_SetYN(cell, b); // set yes
                else if (big6_bNo == -1) big6_SetYN(cell, null, b); // set no
            }
            bNext.style.display = big6_bYes == -1 || big6_bNo == -1 ? "none" : "table";
            bSkip.style.display = big6_bYes != -1 || big6_bNo != -1 ? "none" : "table";
        }
        function big6_SetButton(b_i, t) {
            var b = document.getElementById("b" + b_i);
            b.classList.remove("yes");
            b.classList.remove("no");
            try { b.innerHTML = t[i_belieftext]; } // If an array, then text is the i_belieftext-th element
            catch (e) { b.innerHTML = t; }// not an array, t is a string
        }
        function ifnull(s, d = "", extra="") { return (s === null ? d : s) + extra; }
        function big6_SetButtons(i, s0, s1, s2, s3) {
            if (i == null) { // Find four fitting statements
                if (big6_testIndex <= 0) { // Menu click! set test and navigate to first choice!
                    big6_menu = big6_GetChildren(big6_testIndex);
                    big6_TraitsClear();
                }
                else
                    big6_menu = big6_GetStatements();// .slice(0, 4);  // Return only the first four elements;
                big6_SetButtons(0, big6_menu[0], big6_menu.length > 1 ? big6_menu[1]:null, big6_menu.length > 2 ? big6_menu[2]:null, big6_menu.length > 3 ? big6_menu[3]:null);
            }
            else { // values (or arrays)
                big6_SetButton(0, s0);
                big6_SetButton(1, s1);
                big6_SetButton(2, s2);
                big6_SetButton(3, s3);
                big6_bYes = big6_bNo = -1;
                bNext.style.display = "none";
                bSkip.style.display =
                    bReset.style.display = (big6_testIndex == 0) ? "none" : "table";
            }
        }
